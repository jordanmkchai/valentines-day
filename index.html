<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíï</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe4f1 0%, #ffcccb 50%, #ffb6c1 100%);
      overflow-x: hidden;
      color: #3a0b26;
      touch-action: manipulation;
    }

    /* Background hearts behind everything */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: clamp(16px, 2vw, 24px);
      opacity: 0.8;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
      15% { opacity: 0.9; }
      100% { transform: translateY(-120vh) translateX(30px) scale(1.4); opacity: 0; }
    }

    .main-card {
      background: rgba(255, 255, 255, 0.97);
      padding: clamp(2rem, 5vw, 3rem);
      border-radius: 2rem;
      box-shadow: 0 25px 50px rgba(141, 10, 67, 0.4);
      max-width: min(90vw, 450px);
      width: 100%;
      text-align: center;
      backdrop-filter: blur(15px);
      z-index: 1;
      position: relative;
    }

    .emoji {
      font-size: clamp(4rem, 12vw, 8rem);
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .title {
      font-size: clamp(2.4rem, 7vw, 3.6rem);
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: #b20c52;
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #7a2445;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      padding: clamp(0.8rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2rem);
      font-size: clamp(1rem, 3vw, 1.3rem);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 3rem;
      white-space: nowrap;
    }

    button:active {
      transform: scale(0.97);
    }

    #yesBtn {
      background: linear-gradient(135deg, #1ec861, #09ad4a);
      color: white;
      min-width: 90px;
    }

    #yesBtn.pulse {
      animation: pulse 0.8s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.03); }
    }

    #noBtn {
      background: white;
      color: #b20c52;
      border: 3px solid #ff7cae;
    }

    #noBtn:hover:not(:disabled) {
      background: #ffe8f1;
    }

    #noBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer {
      position: fixed;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: black;
      text-align: center;
      max-width: 90%;
      padding: 0 1rem;
      z-index: 2; /* above hearts and card */
    }

    .hidden {
      display: none !important;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
        gap: 0.8rem;
      }
      button {
        width: 100%;
      }
      .main-card {
        margin: 1rem;
        padding: 1.75rem;
      }
    }

    @media (max-height: 500px) and (orientation: landscape) {
      .main-card {
        margin: 1rem;
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background hearts -->
  <div class="hearts-bg" id="heartsBg"></div>

  <!-- Main card -->
  <div class="main-card">
    <div id="emoji" class="emoji">ü•∫</div>
    <h1 id="title" class="title">Will you be my Valentine?</h1>
    <p id="subtitle" class="subtitle">
      I coded this just for you. Please say yes so the compiler (and my heart) don't break. üíñ
    </p>

    <div class="buttons" id="buttonsRow">
      <button id="yesBtn" class="pulse">Yes üíò</button>
      <button id="noBtn">No üò¢</button>
    </div>
  </div>

  <!-- Footer pinned to bottom (like bottom_frame in Tkinter) -->
  <p id="footerHint" class="footer">
    (You can try clicking "No", but it's not going to end well for my feelings‚Ä¶)
  </p>

  <script>
    // --- Background hearts (start_heart_animation equivalent) ---
    const heartsBg = document.getElementById("heartsBg");
    const heartChars = ["üíñ", "üíï", "üíó", "üíò"];

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
      const startLeft = Math.random() * 100;
      const duration = 6 + Math.random() * 6;
      const delay = -Math.random() * duration;

      heart.style.left = startLeft + "vw";
      heart.style.bottom = "-50px";
      heart.style.animationDuration = duration + "s";
      heart.style.animationDelay = delay + "s";

      heartsBg.appendChild(heart);

      setTimeout(() => heartsBg.removeChild(heart), (duration + Math.abs(delay)) * 1000);
    }

    setInterval(spawnHeart, 900);
    spawnHeart();

    // --- Main interaction logic (mirrors your Python methods) ---
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const emoji = document.getElementById("emoji");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const buttonsRow = document.getElementById("buttonsRow");
    const footerHint = document.getElementById("footerHint");

    let noClickCount = 0;
    const noMessages = [
      "No üò¢",
      "Are you sure? üòü",
      "Think again‚Ä¶ ü•∫",
      "Last chance‚Ä¶ üíî",
      "You‚Äôre breaking my heart üò≠",
      "Okay now you HAVE to say yes üò§"
    ];

    const emojiStates = ["ü•∫", "üò¢", "üò≠", "üòñ", "üòµ‚Äçüí´", "ü§Ø", "ü´†"];

    noBtn.addEventListener("click", () => {
      noClickCount++;

      // Update No button text
      const idx = Math.min(noClickCount, noMessages.length - 1);
      noBtn.textContent = noMessages[idx];

      // Update emoji
      const emojiIdx = Math.min(noClickCount, emojiStates.length - 1);
      emoji.textContent = emojiStates[emojiIdx];

      // Grow Yes button
      const scale = 1 + noClickCount * 0.25;
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.fontSize = (1 + noClickCount * 0.2) + "rem";
      yesBtn.style.padding = `${0.8 + noClickCount * 0.15}rem ${1.5 + noClickCount * 0.25}rem`;

      // Update footer after many "No"s
      if (noClickCount >= 5) {
        noBtn.disabled = true;
        noBtn.textContent = "You can only choose love now üíå";
        footerHint.textContent = 'The "Yes" button has won. Choose love! üíï';
      }
    });

    yesBtn.addEventListener("click", () => {
      emoji.textContent = "üòç";
      emoji.classList.remove("pop");
      void emoji.offsetWidth;
      emoji.classList.add("pop");

      // FIXED: Always update title reliably
      const titles = ["YAY! You're my Valentine now üíò", "Happy Valentine‚Äôs Day! I love you loads ‚ù§Ô∏è", "Best. Decision. Ever. I promise unlimited hugs, memes, and emotional support!"];
      titleLabel.textContent = titles[Math.floor(Math.random() * titles.length)];
      titleLabel.style.color = "#ff1493";
      titleLabel.style.fontSize = "2.5em";

      buttonsRow.classList.add("hidden");
      footerHint.textContent = "Screenshot this so you can‚Äôt deny it later. üòå";
      footerHint.style.zIndex = "30";  // Above hearts

      burstConfetti();
    });

    // --- Confetti (launch_confetti equivalent, no threads needed) ---
    function launchConfetti() {
      const colors = ["#ff6b9d", "#ff8fb2", "#ff9aa2", "#ffb7b2", "#ffdac1", "#c3e0e5"];

      for (let i = 0; i < 120; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.textContent = "üíñ";
          heart.style.position = "fixed";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = "100vh";
          heart.style.fontSize = Math.random() * 18 + 16 + "px";
          heart.style.color = colors[Math.floor(Math.random() * colors.length)];
          heart.style.pointerEvents = "none";
          heart.style.zIndex = "3";
          document.body.appendChild(heart);

          let y = window.innerHeight;
          const speed = Math.random() * 3 + 3;
          const sway = (Math.random() - 0.5) * 4;

          function animate() {
            y -= speed;
            const currentLeft = parseFloat(heart.style.left);
            heart.style.top = y + "px";
            heart.style.left = currentLeft + sway + "px";
            heart.style.transform = `rotate(${Math.random() * 360}deg)`;
            if (y > -50) {
              requestAnimationFrame(animate);
            } else {
              document.body.removeChild(heart);
            }
          }
          animate();
        }, i * 20);
      }
    }
  </script>
</body>
</html>
